<div class="user-management-container">
    <div class="user-management-card">
        <h2 class="title">Create New User</h2>

        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" formControlName="name" placeholder="Enter user's name" />
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" type="email" formControlName="email" placeholder="Enter user's email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password" placeholder="Set initial password" />
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" formControlName="role">
                    <option *ngFor="let role of roles" [ngValue]="role">{{ role }}</option>
                </select>
            </div>

            <button type="submit" class="btn" [disabled]="registrationForm.invalid">Register User</button>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <div *ngIf="successMessage" class="success-message">
                {{ successMessage }}
            </div>
        </form>
    </div>
</div>
