<div class="driver-management">
    <h2>Driver Management</h2>

    <!-- Controls -->
    <div class="controls">
        <input [(ngModel)]="searchText" placeholder="Search driver..." />
        <select [(ngModel)]="filterStatus">
            <option>All</option>
            <option>Active</option>
            <option>Inactive</option>
            <option>Suspended</option>
        </select>
        <button (click)="toggleAddDriverForm()">+ Add Driver</button>
    </div>

    <!-- Add Driver Form -->
    <div class="add-form" *ngIf="showAddDriverForm">
        <h3>Add Driver</h3>
        <form [formGroup]="registrationForm" (ngSubmit)="addDriver()">
            <input formControlName="name" placeholder="Driver Name" required />
            <input formControlName="email" type="email" placeholder="Email" required />
            <input formControlName="password" type="password" placeholder="Password" required />
            <input formControlName="licenseNumber" placeholder="License Number" required />
            <input formControlName="experienceYears" type="number" placeholder="Experience Years" required />
            <button type="submit" [disabled]="registrationForm.invalid">Save</button>
        </form>
    </div>

    <!-- Driver List -->
    <div class="driver-list">
        <div *ngFor="let driver of filteredDrivers" class="driver-card">
            <h4>{{ driver.name }}</h4>
            <p>Status: {{ getStringStatus(driver.status) }}</p>
            <p>Email: {{ driver.email }}</p>
            <p>License: {{ driver.licenseNumber }}</p>
            <p>Experience: {{ driver.experienceYears }} years</p>
            <button *ngIf="driver.id" (click)="deleteDriver(driver.id)">Delete</button>
        </div>
    </div>

</div>
